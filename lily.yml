name: Lily
description: Lily is a file renamer for StashDB
version: 0.0.1
exec:
  - python
  - "{pluginDir}/src/main.py"
  - "--user-settings-path={pluginDir}/lily_user_settings.yaml"
  - "--plugin-dir={pluginDir}"
  - "--logging-config-file-path={pluginDir}/logging_config.yaml"
tasks:
  - name: Run On All Scenes
    description: Run Lily on all scenes
    defaultArgs:
      mode: "all-scenes"
hooks:
  - name: Lily Scene Update Hook
    description: Run Lily on Scene Update
    triggeredBy:
      - Scene.Update.Post
settings:
  dry_run_disabled:
    displayName: Allow Files to be Renamed
    description: If enabled, lily will rename files; If disabled, lily will only perform dry-run (check logs for results)
    type: BOOLEAN
  allow_rename_across_drives:
    displayName: Allow Renaming Files Across Different Drives
    description: If enabled, allow renaming files across different drives (could take a long time)
    type: BOOLEAN
